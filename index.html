<!DOCTYPE html>
<html>
  <head>
    <title>Космодесант</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Космодесант</h1>
    <form id="add-form">
      <label for="name">Имя:</label>
      <input type="text" id="name">
      <br><br>
      <label for="rank">Ранг:</label>
      <input type="text" id="rank">
      <br><br>
      <label for="order">Орден:</label>
      <input type="text" id="order">
      <br><br>
      <label for="image">Изображение:</label>
      <input type="file" id="image" accept="image/*">
      <br><br>
      <label for="status">Статус:</label>
      <input type="radio" id="alive" name="status" value="alive" checked="">
      <label for="alive">Жив</label>
      <input type="radio" id="dead" name="status" value="dead">
      <label for="dead">Мёртв</label>
      <input type="submit" value="Добавить"><br>
    </form>
    <br><br><br><br>
    <table id="table" class="table table-striped">
      <thead>
        <tr>
          <th>Имя</th>
          <th>Ранг</th>
          <th>Орден</th>
          <th>Статус</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
